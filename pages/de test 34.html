
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        .bg-clip-text {
          -webkit-background-clip: text;
          background-clip: text;
        }
      </style>
    </head>
    <body>
      <div class="relative min-h-screen bg-gray-100">
        
      <div style="
      position: absolute;
      left: 23px;
      top: 12px;
      width: auto;
      height: auto;
    ">
        
        <div class="border rounded-lg bg-gray-50 p-4">
          <div class="mb-2 text-sm font-medium text-gray-600">
            Basic Transfer
          </div>
          
          <div class="flex items-center justify-between gap-4">
            <!-- Source List -->
            <div class="flex-1 border rounded-lg bg-white">
              <div class="p-3 border-b">
                <div class="text-sm font-medium">Source</div>
                
              </div>
              <div class="p-2 max-h-[250px] overflow-y-auto">
                
                    <div class="p-2 hover:bg-gray-50 rounded cursor-pointer">
                      <div class="text-sm">Option 1</div>
                      
                    </div>
                  
                    <div class="p-2 hover:bg-gray-50 rounded cursor-pointer">
                      <div class="text-sm">Option 2</div>
                      
                    </div>
                  
                    <div class="p-2 hover:bg-gray-50 rounded cursor-pointer">
                      <div class="text-sm">Option 3</div>
                      
                    </div>
                  
              </div>
              
            </div>

            <!-- Transfer Buttons -->
            <div class="flex flex-col gap-2">
              <button class="p-1 border rounded hover:bg-gray-50 " >
                →
              </button>
              
                <button class="p-1 border rounded hover:bg-gray-50">
                  ←
                </button>
              
            </div>

            <!-- Target List -->
            <div class="flex-1 border rounded-lg bg-white">
              <div class="p-3 border-b">
                <div class="text-sm font-medium">Target</div>
                
              </div>
              <div class="p-2 max-h-[250px] overflow-y-auto">
                
              </div>
              
            </div>
          </div>

          
        </div>
      
      </div>

      left: 720px;
      top: 92px;
      width: auto;
      height: auto;

              </div>
              <div class="p-2 max-h-[250px] overflow-y-auto">
                
                    <div class="p-2 hover:bg-gray-50 rounded cursor-pointer">

                  ←

              <div class="p-3 border-b">
                <div class="text-sm font-medium">Target</div>
                
                  <div class="mt-2 relative">
                    <input type="text" 
                      placeholder="Search here..." 
                      class="w-full px-8 py-1 text-sm border rounded"
                    >
                    <svg class="absolute left-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />

      height: auto;

      position: absolute;
      left: 750px;
      top: 482px;
      width: auto;
      height: auto;
    ">

                    <button class="px-2 py-1 text-sm border rounded-l hover:bg-gray-50">‹</button>

                    <button class="px-2 py-1 text-sm border rounded-r hover:bg-gray-50">›</button>
