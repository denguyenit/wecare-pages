
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <style>
        .bg-clip-text {
          -webkit-background-clip: text;
          background-clip: text;
        }
        /* DatePicker specific styles */
        .datepicker-popup {
          display: none;
        }
        .datepicker-wrapper:focus-within .datepicker-popup {
          display: block;
        }
        .datepicker-day:hover {
          background-color: #f3f4f6;
        }
        .datepicker-day.selected {
          background-color: #3b82f6;
          color: white;
        }
        .datepicker-day.today {
          border: 1px solid #3b82f6;
        }
        /* Ensure proper z-index stacking */
        .datepicker-wrapper {
          position: relative;
          z-index: 40;
        }
        .datepicker-popup {
          z-index: 50;
        }
        /* Additional required styles */
        input[type="text"] {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          padding: 8px 12px;
          width: 100%;
          font-size: 14px;
        }
        select {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 4px 8px;
          font-size: 14px;
        }
        button {
          cursor: pointer;
        }
        button:disabled {
          cursor: not-allowed;
          opacity: 0.5;
        }
      </style>
    </head>
    <body>
      <div class="relative min-h-screen bg-gray-100">
        
        <div style="
        position: absolute;
        left: 121px;
        top: 240px;
        width: auto;
        height: auto;
      ">
          
        <div style="
          position: absolute;
          left: 121px;
          top: 240px;
          width: auto;
          height: auto;
        ">
          <div class="relative flex items-center" style="width: 100%; min-width: 200px;">
            <div class="flex-grow h-2 bg-gray-200 rounded-full overflow-hidden" style="min-width: 150px;">
              <div 
                class="h-full transition-all duration-300 rounded-full"
                style="width: 30%; background-color: #1677ff;"
              ></div>
            </div>
            
              <span class="ml-3 text-sm text-gray-600 min-w-[40px]">
                30%
              </span>
            
          </div>
        </div>
      
        </div>
      
      </div>
    </body>
    </html>
