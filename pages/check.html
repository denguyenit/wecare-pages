
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Preview Layout</title>
             <!-- Thêm Recharts CDN -->
            <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
            <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
            <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.22.5/antd.min.css" />
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    min-height: 100vh;
                }
                #container {
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    position: relative;
                    width: 100%;
                    background: white;
                }
                .content-wrapper {
                    flex: 1;
                    position: relative;
                    min-height: 500px;
                    padding: 1rem;
                }
                .component-wrapper {
                    position: absolute;
                    background: white;
                    border-radius: 0.25rem;
                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
                    border: 1px solid #e5e7eb;
                    transform: translate(0, 0);
                }
                     .heading-wrapper {
                    position: absolute;
                    background: white;
                    transform: translate(0, 0);
                }
                .header-wrapper {
                    position: sticky;
                    top: 0;
                    width: 100%;
                    z-index: 100;
                }
                .footer-wrapper {
                    width: 100%;
                    margin-top: auto;
                }
                     /* Thêm CSS cho Ant Design Table */
        .ant-table {
            font-size: 14px;
        }
        .ant-table-thead > tr > th {
            background: #fafafa;
            color: rgba(0, 0, 0, 0.85);
            font-weight: 500;
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table-tbody > tr > td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table-tbody > tr:hover > td {
            background: #fafafa;
        }
        .ant-table-cell {
            min-width: 50px;
        }
           .recharts-wrapper {
                    position: relative;
                    cursor: default;
                    width: 100%;
                    height: 100%;
                }
                .recharts-surface {
                    overflow: visible;
                }
                .recharts-legend-wrapper {
                    position: absolute;
                    width: 100%;
                    height: auto;
                    bottom: 5px;
                    left: 0;
                    display: flex;
                    justify-content: center;
                }
                .recharts-default-legend {
                    margin: 0;
                    padding: 0;
                    text-align: center;
                }
                .recharts-legend-item {
                    display: inline-block;
                    margin: 0 10px;
                }
            </style>
        </head>
        <body>
            <div id="container">
                
                
                <div class="content-wrapper">
                    
                            <div class="component-wrapper" style="
                                left: 460px;
                                top: 200px;
                                
                                position: absolute;
                                z-index: 1;
                            ">
                                <button 
                class="ant-btn ant-btn-primary" 
                style="width: autopx"
            >
                Button
            </button>
                            </div>
                        
                            <div class="component-wrapper" style="
                                left: 460px;
                                top: 300px;
                                
                                position: absolute;
                                z-index: 1;
                            ">
                                <input 
                class="ant-input" 
                placeholder="Input field"
                style="width: 200px"
            />
                            </div>
                        
                            <div class="component-wrapper" style="
                                left: 480px;
                                top: 420px;
                                
                                position: absolute;
                                z-index: 1;
                            ">
                                
                <div class="chart-container" style="width: 400px; height: 300px">
                    <div class="pie-chart" style="position: relative; width: 100%; height: 80%;">
                        <svg viewBox="-100 -100 200 200" style="width: 100%; height: 100%;">
                            
                                <path
                                    d="M 0 0 L 4.898587196589413e-15 -80 A 80 80 0 0 1 47.022820183397855 -64.7213595499958 Z"
                                    fill="#8884d8"
                                    stroke="white"
                                    stroke-width="1"
                                />
                            
                                <path
                                    d="M 0 0 L 47.022820183397855 -64.7213595499958 A 80 80 0 0 1 79.56175162946187 -8.362277061412277 Z"
                                    fill="#8884d8"
                                    stroke="white"
                                    stroke-width="1"
                                />
                            
                                <path
                                    d="M 0 0 L 79.56175162946187 -8.362277061412277 A 80 80 0 0 1 32.53893144606402 73.08363661140807 Z"
                                    fill="#8884d8"
                                    stroke="white"
                                    stroke-width="1"
                                />
                            
                                <path
                                    d="M 0 0 L 32.53893144606402 73.08363661140807 A 80 80 0 0 1 -79.56175162946187 8.362277061412298 Z"
                                    fill="#8884d8"
                                    stroke="white"
                                    stroke-width="1"
                                />
                            
                                <path
                                    d="M 0 0 L -79.56175162946187 8.362277061412298 A 80 80 0 0 1 -1.4695761589768237e-14 -80 Z"
                                    fill="#8884d8"
                                    stroke="white"
                                    stroke-width="1"
                                />
                            
                        </svg>
                    </div>
                    <div class="chart-legend" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 10px;">
                        
                            <div class="legend-item" style="display: flex; align-items: center; gap: 5px;">
                                <div style="width: 12px; height: 12px; background-color: #8884d8;"></div>
                                <span>2020: 3 (10.0%)</span>
                            </div>
                        
                            <div class="legend-item" style="display: flex; align-items: center; gap: 5px;">
                                <div style="width: 12px; height: 12px; background-color: #8884d8;"></div>
                                <span>2021: 4 (13.3%)</span>
                            </div>
                        
                            <div class="legend-item" style="display: flex; align-items: center; gap: 5px;">
                                <div style="width: 12px; height: 12px; background-color: #8884d8;"></div>
                                <span>2022: 6 (20.0%)</span>
                            </div>
                        
                            <div class="legend-item" style="display: flex; align-items: center; gap: 5px;">
                                <div style="width: 12px; height: 12px; background-color: #8884d8;"></div>
                                <span>2023: 9 (30.0%)</span>
                            </div>
                        
                            <div class="legend-item" style="display: flex; align-items: center; gap: 5px;">
                                <div style="width: 12px; height: 12px; background-color: #8884d8;"></div>
                                <span>2024: 8 (26.7%)</span>
                            </div>
                        
                    </div>
                </div>
            
                            </div>
                        
                </div>

                
            </div>
        </body>
        </html>
