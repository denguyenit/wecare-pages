
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <style>
        .bg-clip-text {
          -webkit-background-clip: text;
          background-clip: text;
        }
        /* DatePicker specific styles */
        .datepicker-popup {
          display: none;
        }
        .datepicker-wrapper:focus-within .datepicker-popup {
          display: block;
        }
        .datepicker-day:hover {
          background-color: #f3f4f6;
        }
        .datepicker-day.selected {
          background-color: #3b82f6;
          color: white;
        }
        .datepicker-day.today {
          border: 1px solid #3b82f6;
        }
        /* Ensure proper z-index stacking */
        .datepicker-wrapper {
          position: relative;
          z-index: 40;
        }
        .datepicker-popup {
          z-index: 50;
        }
        /* Additional required styles */
        input[type="text"] {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          padding: 8px 12px;
          width: 100%;
          font-size: 14px;
        }
        select {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 4px 8px;
          font-size: 14px;
        }
        button {
          cursor: pointer;
        }
        button:disabled {
          cursor: not-allowed;
          opacity: 0.5;
        }
      </style>
    </head>
    <body>
      <div class="relative min-h-screen bg-gray-100">
        
        <div style="
        position: absolute;
        left: 229px;
        top: 161px;
        width: auto;
        height: auto;
      ">
          
        <div style="
          width: 100%;
          padding: 16px;
          background-color: white;
          min-width: auto;
          display: flex;
          flex-direction: row;
          gap: 12px;
          align-items: center;
          justify-content: center;
        ">
          
            <div class="progress-circle" style="width: 120px; height: 120px;">
              <svg viewBox="0 0 120 120">
                <circle
                  class="progress-background"
                  cx="60"
                  cy="60"
                  r="56"
                  stroke-width="8"
                  
                  transform="rotate(-90 60 60)"
                />
                <circle
                  class="progress-bar"
                  cx="60"
                  cy="60"
                  r="56"
                  stroke-width="8"
                  stroke="#52c41a"
                  stroke-dasharray="351.85837720205683"
                  stroke-dashoffset="246.30086404143978"
                  transform="rotate(-90 60 60)"
                />
              </svg>
              <span class="progress-info">30%</span>
            </div>
          
        </div>

        <style>
          .progress-line {
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
          }
          .progress-outer {
            flex: 1;
            background-color: #f5f5f5;
            border-radius: 100px;
          }
          .progress-inner {
            width: 100%;
            background-color: #f5f5f5;
            border-radius: 100px;
            overflow: hidden;
          }
          .progress-bg {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          }
          .progress-info {
            margin-left: 8px;
            color: rgba(0, 0, 0, 0.85);
            font-size: 14px;
          }
          .progress-active .progress-bg {
            position: relative;
            overflow: hidden;
          }
          .progress-active .progress-bg:before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(
              90deg,
              rgba(255,255,255,0.15) 25%,
              transparent 25%,
              transparent 50%,
              rgba(255,255,255,0.15) 50%,
              rgba(255,255,255,0.15) 75%,
              transparent 75%,
              transparent
            );
            background-size: 20px 20px;
            animation: progress-active 2s infinite linear;
          }
          .progress-circle {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
          }
          .progress-circle svg {
            transform: rotate(-90deg);
          }
          .progress-circle circle {
            fill: none;
            transition: all 0.3s ease;
          }
          .progress-circle .progress-background {
            stroke: #f5f5f5;
          }
          .progress-circle .progress-info {
            position: absolute;
            font-size: 30px;
            margin: 0;
          }
          @keyframes progress-active {
            0% {
              transform: translateX(-100%);
            }
            100% {
              transform: translateX(100%);
            }
          }
        </style>
      
        </div>
      
      </div>
    </body>
    </html>
