      <style>
        .bg-clip-text {
          -webkit-background-clip: text;
          background-clip: text;
        }
        /* DatePicker specific styles */
        .datepicker-popup {
          display: none;
        }
        .datepicker-wrapper:focus-within .datepicker-popup {
          display: block;
        }
        .datepicker-day:hover {
          background-color: #f3f4f6;
        }
        .datepicker-day.selected {
          background-color: #3b82f6;
          color: white;
        }
        .datepicker-day.today {
          border: 1px solid #3b82f6;
        }
        /* Ensure proper z-index stacking */
        .datepicker-wrapper {
          position: relative;
          z-index: 40;
        }
        .datepicker-popup {
          z-index: 50;
        }
        /* Additional required styles */
        input[type="text"] {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          padding: 8px 12px;
          width: 100%;
          font-size: 14px;
        }
        select {
          background: white;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 4px 8px;
          font-size: 14px;
        }
        button {
          cursor: pointer;
        }
        button:disabled {
          cursor: not-allowed;
          opacity: 0.5;
        }
      </style>

        <div class="modal-container">
          <button 
            class="modal-trigger primary-button" 
            onclick="toggleModal('modal-modal-1737617424632', true)"
          >
            Open Modal
          </button>

          <div id="modal-modal-1737617424632" class="modal" style="display: none;">
            <div class="modal-overlay" onclick="toggleModal('modal-modal-1737617424632', false)"></div>
            
            <div class="modal-content" style="width: 520px; top: 50%; transform: translateY(-50%);">
              <div class="modal-header">
                <h3 class="modal-title">Basic Modal</h3>
                
                  <button class="modal-close" onclick="toggleModal('modal-modal-1737617424632', false)">Ã—</button>
                
              </div>
              
              <div class="modal-body">
                Some c
              </div>
              
              <div class="modal-footer">
                <button class="modal-btn modal-cancel" onclick="toggleModal('modal-modal-1737617424632', false)">Cancel</button>
                <button class="modal-btn modal-ok" onclick="toggleModal('modal-modal-1737617424632', false)">OK</button>
              </div>
            </div>
          </div>

        <script>
          function toggleModal(modalId, show) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            modal.style.display = show ? 'flex' : 'none';
            document.body.style.overflow = show ? 'hidden' : '';
            
            if (show) {
              modal.querySelector('.modal-content').style.transform = 'scale(0.7)';
              setTimeout(() => {
                modal.querySelector('.modal-content').style.transform = 'scale(1)';
              }, 10);
            }
          }

          // Close modal when clicking outside if maskClosable is true
          
            document.querySelector('#modal-modal-1737617424632 .modal-overlay').onclick = function(e) {
              if (e.target === this) {
                toggleModal('modal-modal-1737617424632', false);
              }
            };
          
        </script>

        <style>
          .modal-container {
            position: relative;
            display: inline-block;
          }

          .modal-trigger {

            cursor: pointer;
