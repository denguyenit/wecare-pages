        <style>

      <div style="
      position: absolute;
      left: 262px;
      top: 148px;
      width: auto;
      height: auto;
    ">
        
        <div class="menu-wrapper dark">
          <ul class="custom-menu dark menu-vertical">
            
            <li class="menu-item">
              Lựa chọn 1
            </li>
          
            <li class="menu-item">
              Lựa chọn 2
            </li>
          
              <li class="menu-submenu">
                <div class="menu-submenu-title">
                  Sub Menu
                  <span class="menu-submenu-arrow"></span>
                </div>
                <ul class="menu-submenu-popup">
                  
            <li class="menu-item">
              Option 3
            </li>
          
            <li class="menu-item">
              Option 4
            </li>
          
                </ul>
              </li>
            
          </ul>
        </div>
        <style>
          .menu-wrapper {
            width: 100%;
            height: 100%;
          }

          .custom-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            line-height: 1.5;
          }

          /* Horizontal Menu */
          .menu-horizontal {
            display: flex;
            border-bottom: 1px solid #f0f0f0;
          }

          .menu-horizontal .menu-item,
          .menu-horizontal .menu-submenu-title {
            padding: 0 20px;
            height: 40px;
            line-height: 40px;
            position: relative;
            cursor: pointer;
          }

          /* Vertical Menu */
          .menu-vertical {
            border-right: 1px solid #f0f0f0;
          }

          .menu-vertical .menu-item,
          .menu-vertical .menu-submenu-title {
            padding: 0 16px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
          }

          /* Inline Menu */
          .menu-inline {
            border-right: 1px solid #f0f0f0;
          }

          .menu-inline .menu-item,
          .menu-inline .menu-submenu-title {
            padding: 0 16px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
          }

          /* Dark Theme */
          .menu-wrapper.dark,
          .custom-menu.dark {
            background-color: #141414;
          }

          .custom-menu.dark .menu-item,
          .custom-menu.dark .menu-submenu-title {
            color: rgba(255, 255, 255, 0.65);
          }

          .custom-menu.dark .menu-item:hover,
          .custom-menu.dark .menu-submenu-title:hover {
            color: #fff;
            background-color: #1f1f1f;
          }

          /* Submenu styles */
          .menu-submenu {
            position: relative;
          }

          .menu-submenu-popup {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 2px;
            box-shadow: 0 3px 6px -4px rgba(0,0,0,.12);
            min-width: 160px;
          }

          .menu-submenu:hover > .menu-submenu-popup {
            display: block;
          }

          /* Dark theme submenu */
          .custom-menu.dark .menu-submenu-popup {
            background-color: #141414;
            border-color: #303030;
          }

          .menu-submenu-arrow {
            position: relative;
            margin-left: 6px;
          }

          .menu-submenu-arrow::before,
          .menu-submenu-arrow::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 1.5px;
            background: currentColor;
            border-radius: 2px;
            transition: background .3s;
          }

          .menu-submenu-arrow::before {
            transform: rotate(45deg) translateX(2px);
          }

          .menu-submenu-arrow::after {
            transform: rotate(-45deg) translateX(-2px);
          }
        </style>

    </body>
